<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Chortle is a simple chore chart app to help families manage household tasks.">
	<title>Chortle - The Chore Chart App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<link rel="stylesheet" href="main.css">
	<script type="module">
		import van from 'https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.5.min.js';
		window.van = van;
		window.doc = {
			query: document.querySelector.bind(document),
			queryAll: document.querySelectorAll.bind(document)
		}
	</script>
	<script type="module" src="main.js"></script>
</head>

<body>
	<div id="app"></div>
	<dialog id="modal" closedby="any"></dialog>
</body>

</html>
